<!DOCTYPE html>
<html>

<head>
  <title>Animation Exercise</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="animationexercise.css">
</head>

<body>

  <div class="wrap">
    <div class="box">
      <div class="animatedbounce">Bounce</div>
    </div>

    <div class="box">
      <div class="animatedflash"></div>
    </div>

    <div class="box">
      <div class="animatedpulse">Pulse</div>
    </div>

    <div class="box">
      <div class="animatedrubberband">Rubber Band</div>
    </div>

    <div class="box">
      <div class="animatedshake">Shake</div>
    </div>

    <div class="box">
      <div class="animatedswing">Swing</div>
    </div>

    <div class="box">
      <div class="animatedwobble">Wobble</div>
    </div>

    <div class="box">
      <div class="animatedflip">Flip</div>
    </div>

    <div class="box">
      <div class="animatedhinge">Hinge</div>
    </div>
  </div>

</body>

</html>
